services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    env_file: .env
    environment:
      MONGODB_USERNAME: ${MONGODB_USERNAME}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
    depends_on:
      - mongodb
  
  mongodb:
    image: mongo:latest
    container_name: mongodb
    hostname: mrtech
    env_file: .env
    environment:
      - MONGO_INITDB_DATABASE=mrtech
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    volumes:
      - mongodbdata:/data/db

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
  
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "3000:3000"
    volumes:
      - "./client:/app"
      - "/app/node_modules"
    depends_on:
      - server

volumes:
  mongodbdata:
    driver: local
